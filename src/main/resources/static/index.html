<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Websocket Demo</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery.js"></script>
    <script src="js/sockjs.min.js"></script>
    <script src="js/stomp.min.js"></script>
    <script src="js/vconsole.min.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<div class="main">
    <div class="page-pre-enter">
        <div class="enter-bg"></div>
        <div class="enter-sec flex-row">
            <img src="images/avator.png" style="width: 1.2rem; height: 1.2rem; display: block; border-radius: 50%; margin-bottom: .2rem" id="avatar" onclick="selectFile('avatorFile')">
            <input type="file" style="display: none" id="avatorFile" onchange="sendImage('avatorFile')"/>
            <input type="text" placeholder="请输入您的昵称" id="userName" class="sec-input"/>
            <div class="sec-btn">进入聊天室</div>
        </div>
    </div>

    <div class="chat-room">
        <div class="room-head">
            <img src="images/msg_icon.png" class="head-msg">
            <span>凉瓜铺</span>
            <div class="head-bot">···</div>
        </div>
        <div class="room-container" id="room-container">
            <ul class="room-ul" id="room-ul">
				<li class="con-li flex-row">
					<img src="images/avator.png" class="li-avator" >
					<div class="li-info">
						<div class="info-name">收银员</div>
						<div class="li-content">在线用户</div>
					</div>
				</li>
				<li class="con-li flex-row user-li">
					<div class="li-info">
						<div class="info-name">收银员</div>
						<div class="li-content">在线用户</div>
					</div>
					<img src="images/avator.png" class="li-avator" >
				</li>
				<li class="con-li flex-row">
					<img src="images/avator.png" class="li-avator" >
					<div class="li-info">
						<div class="info-name">收银员</div>
						<img src="images/bg.jpg" class="content-img">
					</div>
				</li>
            </ul>
        </div>
        <!-- <div style="height: 1.4rem;background: white;"></div> -->
        <div class="chat-bot flex-row">
            <input type="text" class="bot-input" id="msg-need-send"/>
            <div class="bot-btn menu-add"></div>
            <div class="bot-btn" onclick="sendMsg()"></div>
            <div class="menu-layer">
                <div class="con-menu"></div>
                <label for="file" class="con-menu">
                    <span>图片</span>
                    <input type="file" accept="image/*" style="display: none" id="file" onchange="sendImage('file')"/>
                </label>
            </div>
        </div>

        <div class="mask" onclick="hideMask()"></div>
        <div class="online-layer">
            <div class="line-head">当前在线用户</div>
            <ul class="line-ul">
            </ul>
        </div>
		
		<!-- 预览图片 -->
		<div class="img-preview">
			<div class="pre-box flex-row">
				<img src="" class="pre-img" >
			</div>
		</div>
    </div>
</div>
<audio id="beep" src="./sounds/qq.mp3"></audio>
</body>
</html>
